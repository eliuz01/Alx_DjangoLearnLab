<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create or Edit Book</title>
</head>
<body>
    <h1>Create or Edit a Book</h1>

    <form method="POST">
        {% csrf_token %}
        
        {{ form.as_p }}  <!-- Renders form fields as paragraphs -->
        
        <button type="submit">Submit</button>
    </form>

    <a href="{% url 'book_list' %}">Back to Books List</a>
</body>
</html>
