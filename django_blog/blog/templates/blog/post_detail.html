<!-- blog/templates/blog/post_detail.html -->
{% extends 'base_generic.html' %}

{% block content %}
  <div class="post-detail">
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <small>By {{ post.author.username }} on {{ post.created_at }}</small>
    
    {% if post.image %}
      <img src="{{ post.image.url }}" alt="Post Image" width="500">
    {% endif %}

    <div class="post-actions">
      <a href="{% url 'post_edit' post.pk %}" class="btn btn-primary">Edit</a>
      <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger">Delete</a>
    </div>
    
    <br>
    <a href="{% url 'post_list' %}">Back to Posts</a>
  </div>
{% endblock %}
