<!-- templates/relationship_app/librarian_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarian Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #28a745;
            color: white;
            padding: 10px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .card {
            background-color: white;
            padding: 15px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .card h2 {
            color: #333;
        }
    </style>
</head>
<body>

    <header>
        <h1>Librarian Dashboard</h1>
        <p>Welcome, {{ user.username }}! You are logged in as a Librarian.</p>
    </header>

    <main>
        <div class="card">
            <h2>Manage Books</h2>
            <p>Add, edit, or delete books from the library collection.</p>
            <a href="#">Go to Book Management</a>
        </div>

        <div class="card">
            <h2>Check Out Books</h2>
            <p>Check out books to library members and manage their returns.</p>
            <a href="#">Go to Checkouts</a>
        </div>
    </main>

</body>
</html>
