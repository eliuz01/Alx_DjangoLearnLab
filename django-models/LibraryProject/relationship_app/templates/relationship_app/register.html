<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Register</h1>
    <form method="post">  <!-- POST method is used to submit form data -->
        {% csrf_token %}  <!-- CSRF token for security -->
        {{ form.as_p }}  <!-- Render the form fields as paragraph elements -->
        <button type="submit">Register</button>  <!-- Submit button -->
    </form>
</body>
</html>
