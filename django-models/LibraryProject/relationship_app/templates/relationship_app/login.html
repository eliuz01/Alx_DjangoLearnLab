<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Login</h1>
    <form method="post">  <!-- POST method is used to submit form data -->
        {% csrf_token %}  <!-- CSRF token for security -->
        {{ form.as_p }}  <!-- Render the form fields as paragraph elements -->
        <button type="submit">Login</button>  <!-- Submit button -->
    </form>
    <a href="{% url 'register' %}">Register</a>  <!-- Link to registration page -->
</body>
</html>
